<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab 1</title>
</head>

<body>
  <input type="text" id="liczba1" />
  <input type="text" id="liczba2" />
  <input type="text" id="liczba3" />
  <input type="text" id="liczba4" />
  <button id="przelicz">Przelicz</button>
  <div id="wyniki"></div>
  <script src="main.js" type="text/javascript"></script>
  <script type="text/javascript">

    const li1 = document.querySelector('#liczba1')
    const li2 = document.querySelector('#liczba2')
    const li3 = document.querySelector('#liczba3')
    const li4 = document.querySelector('#liczba4')

    const przeliczBtn = document.querySelector('#przelicz')
    const wynik = document.querySelector('#wyniki')
    przeliczBtn.addEventListener('click', () => {
      console.log('User clicked')

      const inputNumber1 = parseInt(li1.value) // parseFloat()
      const inputNumber2 = parseInt(li2.value) // parseFloat()
      const inputNumber3 = parseInt(li3.value) // parseFloat()
      const inputNumber4 = parseInt(li4.value) // parseFloat()

      const min = Math.min(inputNumber1,inputNumber2,inputNumber3,inputNumber4)
      const max = Math.max(inputNumber1,inputNumber2,inputNumber3,inputNumber4)
      const sum = (inputNumber1+inputNumber2+inputNumber3+inputNumber4)
      const avg = (inputNumber1+inputNumber2+inputNumber3+inputNumber4)/4

      wynik.innerHTML = `Sum: ${sum}\nAverage: ${avg}\nMax: ${max}\nMin: ${min}`
    })
  </script>
</body>

</html>
