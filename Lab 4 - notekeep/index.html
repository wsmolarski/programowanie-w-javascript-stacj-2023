<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Keep</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="app">
        <h1>Note Keep</h1>
        <form id="noteForm">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="content">Content:</label>
            <textarea id="content" required></textarea>
            <label for="color">Color:</label>
            <input type="color" id="color" value="#ffffff">
            <label for="pin">Pin Note:</label>
            <input type="checkbox" id="pin">
            <button type="button" onclick="addNote()">Add Note</button>
        </form>
        <div id="notesList"></div>
    </div>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Note</h2>
            <input type="text" id="editTitle" placeholder="Enter new title">
            <textarea id="editContent" placeholder="Enter new content"></textarea>
            <input type="color" id="editColor" value="#ffffff">
            <label for="editPin">Pin Note:</label>
            <input type="checkbox" id="editPin">
            <button id="saveEditBtn">Save</button>
        </div>
    </div>
</body>
</html>
