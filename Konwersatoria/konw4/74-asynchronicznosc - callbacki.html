<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asynchroniczność - callbacks</title>
  </head>
  <body>
    <div id="container"></div>

    <script>
      console.log(1)
      const myBelovedFunction = () => {
        console.log('My boy!')
      }

      const delayCodeExecution = (codeToExecute, delay) => {
        setTimeout(codeToExecute, delay)
      }
      delayCodeExecution(myBelovedFunction, 10000)
      console.log(2)
    </script>
  </body>
</html>
